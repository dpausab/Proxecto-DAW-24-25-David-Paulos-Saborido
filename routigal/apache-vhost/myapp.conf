<VirtualHost *:80>
  DocumentRoot "c:/xampp/htdocs"
  
  <Directory "c:/xampp/htdocs">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  <Directory "c:/xampp/htdocs/routigal/api">
    RewriteEngine On
    Options -Indexes
    # Redirigir todas las solicitudes que no sean archivos o directorios a route.php
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^(.*)$ route.php [QSA,L]
  </Directory>
</VirtualHost>